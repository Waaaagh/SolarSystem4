<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="G4_Greg_Milestone_3/Style_Sheet/Login_StyleSheet.css">
        <script src="./js/Login.js"></script>
    </head>
    <body>
        <div id="login_Section">
                <form id="login_Form" action="http://webdevfoundations.net/scripts/formdemo.asp" method="post" target="_blank">
                    <h4> Username: <span class="asterisk" style="color:red"> *</span></h4>
                    <input type="text" name="username" size="50" id="profileName" onblur="testUsername('profileName')"required>

			<br>
                    <h4> Password: <span class="asterisk" style="color:red"> *</span></h4>
                    <input type="text" name="password" size="50" id="profilePass" onblur="testPassword('profilePass')"required>
            <br>

				<h4> What Is Your Gender? <span class="asterisk" style="color:red"> *</span></h4>
				<label><input type="radio" name="gender" value="male" id="profileGender" required>Male.</label>
				<br>
				<label><input type="radio" name="gender" value="female" id="profileGender" required>Female.</label>
			<br>
				<h4> What Is Your Real Name? <span class="asterisk" style="color:red"> *</span></h4>
				 
				<div id="first_Name_Input"><input name="first_name" id="firstNameInput" type="text" size="15" required><label id="firstName" for="firstNameInput"> First Name</label></div>
				    <br>
				<div id="last_Name_Input"><input name="last_name" id="lastNameInput" type="text" size="25" required><label id="lastName" for="lastNameInput">Last Name</label></div>
				
			<br>
				<h4> <label for="emailInput"> What Is Your Email Address? </label><span class="asterisk" style="color:red"> *</span></h4>
				<input id="emailInput" type="text" name="email" size="70" required>
			<br>
			<br>
				<h4> Do You Have A Phone Number?</h4>
				<div id="area_Code_Input"><input id="areaCodeInput" name="phone_first"type="text" size="3" maxlength="3" > -<label id="areaCode" for="areaCodeInput">(xxx)</label></div>
				
				<div id="first_Three_Input"><input id="firstThreeInput" name="phone_middle" type="text" size="3" maxlength="3" > -<label id="firstThree" for="firsTthreeInput">xxx</label></div>
				
				<div id="last_Four_Input"><input id="lastFourInput" name="phone_last" type="text" size="5" maxlength="4" ><label id="lastFour" for="lastFourInput">xxxx</label></div>
				<br>
				<h5><label for="textareafield"> Profile Biography:</label></h5>
				<textarea id="textAreaField" name="bio" rows="4" cols="55" form="entire_form">Type In Anything And Everything (That Is Appropriate) Here!
				</textarea>
				<br>
				<br>
			<input id="submitButton" type="submit" value="Submit Thy Info!">
                
                </form>
        
        </div>
       
     </body>
</html>
